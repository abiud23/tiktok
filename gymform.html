<h3>Fill details for applications:</h3>
<form action="">
    <fieldset>
        <legend>Down here!</legend>
        <label for="fname">First Name</label><br>
        <input type="text"id="fname"placeholder="Your first name please"><br>
        <label for="mname">Middle Name</label><br>
        <input type="text"id="mname"placeholder="Your middle name please"><br>
        <label for="lname">Last Name</label><br>
        <input type="text"id="lname"placeholder="Your last name please"><br>
        <label for="barua">Email Address</label><br>
        <input type="email"id="barua"placeholder="Email address"><br>
        <label for="Ltn">Location</label><br>
        <input type="text"id="Ltn"placeholder="Your location"><br>
        <label for="no">Class Number</label><br>
        <input type="number"id="no"placeholder="class no"><br>
        <label for="male">Male</label>
        <input type="radio"id="male">
        <label for="fmale">Female</label>
        <input type="radio"id="fmale"><br>
        <label for="Time">Time</label><br>
        <select name="Time" id="Time"><br>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select><br>
        <label for="service">Service</label><br>
        <select name="Service" id="service"><br>
            <option value="Workout">Workout</option>
            <option value="Massage">Massage</option>
            <option value="Slim possible">Slim possible</option>
        </select><br>
        <br>
        <input type="submit"value="SUBMIT">
    </fieldset>
</form>
<h2 style="text-align: center">HEALTHY LIVING IS UPON YOU.</h2>
