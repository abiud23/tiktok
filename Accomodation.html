<h4>Fill details to book:</h4>
<form action="">
    <fieldset>
        <legend>Down here!</legend>
        <label for="fname">First Name</label><br>
        <input type="text"id="fname"placeholder="Your first name please"><br>
        <label for="mname">Middle Name</label><br>
        <input type="text"id="mname"placeholder="Your middle name please"><br>
        <label for="lname">Last Name</label><br>
        <input type="text"id="lname"placeholder="Your last name please"><br>
        <label for="barua">Email Address</label><br>
        <input type="email"id="barua"placeholder="Email address"><br>
        <label for="Ltn">Room </label><br>
        <input type="text"id="Ltn"placeholder="Your room"><br>
        <label for="no">Room Number</label><br>
        <input type="number"id="no"placeholder="Room no"><br>
        <label for="male">Male</label>
        <input type="radio"id="male">
        <label for="fmale">Female</label>
        <input type="radio"id="fmale">
        <label for="Time">Time</label><br>
        <select name="Time" id="Time"><br>
            <option value="A night">A night</option>
            <option value="A week">A week</option>
            <option value="Hourly">Hourly</option>
        </select><br>
        <input type="submit"value="SUBMIT">
    </fieldset>
</form>
